<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Authix</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at top right, #f3f4f6, #ffffff);
        }
        .auth-card {
            background: var(--surface);
            padding: 48px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
        }
        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 8px;
            display: block;
            text-align: center;
            color: var(--text-main);
        }
        .auth-logo span { color: var(--accent); }
        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">Authix<span>.</span></a>
            <p class="auth-subtitle">Welcome back, please login to your account.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" id="username" class="input-ceramic" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="input-ceramic" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-ceramic" style="width: 100%;">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            await loginUser(username, password);
        });
        
        // Redirect if already logged in
        redirectIfAuth();
    </script>
</body>
</html>
